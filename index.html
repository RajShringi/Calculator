<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form id ="expression-form">
            <input class="expression" type="text" value="">
            <div class="row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>         
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>            
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">*</button>    
                <button class="zero">0</button>
                <button class="clear">CL</button>
                <button class="clear-everything">CE</button>
                <button class="divide">/</button>
                <button class="period">.</button>
                <button class="equal">=</button>
                <button class="modulus">%</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
